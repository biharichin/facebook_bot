name: Post to Facebook Page

on:
  workflow_dispatch: # Allows manual triggering
  schedule:
    # Runs every day at 7:00 AM IST (1:30 AM UTC)
    - cron: '30 1 * * *'
    # Runs every Sunday at 9:00 AM IST (3:30 AM UTC)
    - cron: '30 3 * * 0'

jobs:
  build-and-post:
    runs-on: ubuntu-latest

    steps:
    - name: Check out the repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Daily Words Post
      # This step only runs on the daily schedule, not on Sundays
      if: github.event.schedule != '30 3 * * 0'
      env:
        GOOGLE_SHEETS_CREDENTIALS_JSON: ${{ secrets.GOOGLE_SHEETS_CREDENTIALS_JSON }}
        PAGE_ID: ${{ secrets.PAGE_ID }}
        PAGE_ACCESS_TOKEN: ${{ secrets.PAGE_ACCESS_TOKEN }}
        TASK: daily_words
      run: python main.py

    - name: Run Weekly Summary Post
      # This step only runs on Sundays
      if: github.event.schedule == '30 3 * * 0'
      env:
        GOOGLE_SHEETS_CREDENTIALS_JSON: ${{ secrets.GOOGLE_SHEETS_CREDENTIALS_JSON }}
        PAGE_ID: ${{ secrets.PAGE_ID }}
        PAGE_ACCESS_TOKEN: ${{ secrets.PAGE_ACCESS_TOKEN }}
        TASK: weekly_summary
      run: python main.py