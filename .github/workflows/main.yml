name: Post to Facebook Page

on:
  workflow_dispatch: # Allows manual triggering
  schedule:
    # Runs every day at 7:00 AM IST (1:30 AM UTC)
    - cron: '30 1 * * *'
    # Runs every Sunday at 9:00 AM IST (3:30 AM UTC)
    - cron: '30 3 * * 0'

jobs:
  build-and-post:
    runs-on: ubuntu-latest

    steps:
    - name: Check out the repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Determine Task and Run Script
      env:
        GOOGLE_SHEETS_CREDENTIALS_JSON: ${{ secrets.GOOGLE_SHEETS_CREDENTIALS_JSON }}
        PAGE_ID: ${{ secrets.PAGE_ID }}
        PAGE_ACCESS_TOKEN: ${{ secrets.PAGE_ACCESS_TOKEN }}
      run: |
        if [[ "${{ github.event.schedule }}" == "30 3 * * 0" ]]; then
          echo "TASK=weekly_summary" >> $GITHUB_ENV
        else
          echo "TASK=daily_words" >> $GITHUB_ENV
        fi
        python main.py

    - name: Commit and push progress
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        if [ -f progress.json ]; then
          git add progress.json
          # Commit only if there are changes
          if ! git diff --staged --quiet; then
            git commit -m "Update word progress tracker"
            git push
          else
            echo "No changes to progress.json to commit."
          fi
        else
          echo "progress.json not found. Nothing to commit."
        fi
